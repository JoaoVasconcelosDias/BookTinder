<html>
    <head>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="bootstrap.css">
        <link rel="stylesheet" href="style.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">      
        <title>Tinder for Books</title>
    </head>
    
    <body>
        <h3 class="titulo"><strong>J.R.R.Tolkien Repository</strong></h3>
        <div class="container-fluid">

                <div class="login">
                <button type="button" class="entrada"><span style="cursor:pointer">Welcome</span><br></button>
                </div> 
            <div id="mainPage">

                 <div class = "botao"> 
                    <button id="buttonLike" data-Opinion="gosto" class="btn btn-success gosto"><span style="cursor:pointer">Like</span><br></button>   
                    <button id="buttonDislike" data-Opinion="naogosto" class="btn btn-danger naogosto"><span style="cursor:pointer">Dislike</span><br></button>    
                    <div>
                    <button id="buttonFav"><span style="cursor:pointer">Favorite</span><br></button>
                    </div>       
                </div>

                <div id="bookContainer" class="row"> 
                    
                    <div class="livros col-md-4 col-xs-10 col-md-offset-4 col-xs-offset-1 clearfix">
                        <img src="" class="img-thumbnail" alt="Responsive image">
                        <h2 id="title"></h2>
                        <div>
                            <p1 id="descricao"></p1>
                        </div>
                            <p id="compra"></p>
                        <div>
                            <a class="linkAmazon" target="_blank">Amazon</a>
                        </div>
                        <div>
                            <a class="linkWook" target="_blank">WOOK</a>
                        </div>
                    </div>

                </div>
                

            </div>

            <div id="endPage">
                <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRsr9lAI3t0g3-dlANc1u0FdCyPhB_MgdLFi48UD-c0AVUGa4ba" class="finalmente" alt="Responsive image">
                <h1>Thanks!!!</h1>

               <table class="tableBooks">
            <thead>
                <tr>
                    <th><h1>Book</h1></th>
                    <th><h1>Likes</h1></th>
                    <th><h1>Favorites</h1></th>
                    <th><h1>Dislikes</h1></th>
                </tr>
            </thead>
            <tbody id="counter">

            </tbody>
        </table>

        <label>Likes: </label><label id="contador1"></label>
    
        <label>Favorites: </label><label id="contador3"></label>    
        
        <label>Dislikes: </label><label id="contador2"></label>

        
        
        <script type="text/javascript"src="jquery-3.2.1.js"></script>
        <script type="text/javascript"src="script.js"></script>
    
    </body>               

</html>
